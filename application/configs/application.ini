[production]
phpSettings.display_startup_errors  = 0
phpSettings.display_errors          = 0
phpSettings.session.cache_expire    = 60
phpSettings.session.cookie_httponly = true
phpSettings.session.use_only_cookie = true
phpSettings.default_charset         = "utf-8"
phpSettings.date.timezone           = "America/Sao_Paulo"
phpSettings.soap.wsdl_cache_enabled = false

bootstrap.path  = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"

autoloadernamespaces[] = "Zend_"
autoloadernamespaces[] = "Tri_"

pluginPaths.Tri_Application_Resource = "Tri/Application/Resource"

resources.view[] =
resources.layout.layoutPath = APPLICATION_PATH "/views/layouts"

resources.frontcontroller.moduledirectory = APPLICATION_PATH "/../modules"
resources.modules =

resources.locale.default = "pt_BR"

resources.translate.locale  = "pt_BR"
resources.translate.adapter = csv
resources.translate.data    = APPLICATION_PATH "/../data/language/pt_BR.csv"

resources.db.adapter                 = PDO_Pgsql
resources.db.params.username         = 
resources.db.params.dbname           = 
resources.db.params.password         =
resources.db.params.host             =

resources.cache.frontend.class = "Core"
resources.cache.frontend.params.automatic_serialization = true
resources.cache.backend.class = "Apc"
resources.cache.shareToZendObjects = true;

[staging : production]

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
phpSettings.error_reporting = E_ALL

resources.db.params.username = postgres
resources.db.params.dbname   = preceptor
resources.db.params.password = 123456
resources.db.params.host     = localhost

zfdebug.plugins.Variables = 1
zfdebug.plugins.Time = 1
zfdebug.plugins.Memory = 1
zfdebug.plugins.Registry = 1
zfdebug.plugins.Html = 1

config.acl = APPLICATION_PATH "/configs/acl.ini"